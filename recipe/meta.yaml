{% set name = "grape" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grape-{{ version }}.tar.gz
  sha256: 119ef66ea8486fae52a3e0a1b6658758e0723704805e9b069fccdfdeeab3692e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - downloaders
    - bioregistry
    - py-cpuinfo
    - ensmallen_graph >=0.8.88
    - embiggen >=0.11.85

test:
  imports:
    - grape
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AnacletoLAB/grape
  summary: GRAPE is a Rust/Python Graph Representation Learning library for Predictions and Evaluations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dillonroach
    - isuruf
